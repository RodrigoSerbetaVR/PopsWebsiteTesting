<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Pops Loading</title>
      <link rel="stylesheet" href="LoggingOutScreenStyle.css">
   </head>
   <body>
      <div class="center">
         <div class="ring"></div>
         <span>Logging Out</span>
         <redirecting1 id="redirecting1-message" style="display: none;">Redirecting</redirecting1>
      </div>

      <script>
         // Show Redirecting message after 1 seconds
         setTimeout(function() {
            var redirectingMessage = document.getElementById('redirecting1-message');
            if (redirectingMessage) {
               redirectingMessage.style.display = 'block';
            }
         }, 1000);

         setTimeout(function() {
			window.location.href = "index.html";
		}, 3000);
      </script>
   </body>
</html>
