<!DOCTYPE html>
<html>
  <head>
    <title>Redeem Key</title>
    <link rel="stylesheet" type="text/css" href="redeemkey.css">
  </head>
  <body>
    <div class="container">
      <h1>Redeem a Key</h1>
      <form id="redeem-form">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Redeem Key</button>
      </form>
    </div>
    <script src="LoginUsers.js"></script>
    <script src="RedeemKey.js.js"></script>
  </body>
</html>
